<ion-content>


  <!-- ============================================================================= -->
  <div class="principale" >
    
    <!-- <ion-card *ngFor="let formation of lesFormation">
      <ion-title>Titre</ion-title>
      <button (click)="lireVideo()">Cliquer</button>
  </ion-card>
  <button class="btn btn-success" (click)="lireVideo()">Cliquer 2</button> -->


    <ion-slides [options]="options">
      <ion-slide class="first" *ngFor="let formation of lesFormation">
        <ion-card >          
          <p class="titres"> <Strong>Formation: </Strong>{{formation.titreCategorie}}</p>
          <img src="{{formation.photocategorie}}" alt="" srcset="">
        </ion-card>
    </ion-slide>
    </ion-slides>
   </div>


   

  <div class="produits">
    <ion-card *ngFor="let formation of lesFormation">
      <ion-avatar class="ion-text-center" style="cursor: pointer;" (click)="uneCategorieFormation(formation.id)" expand="block"
      (click)="setOpen(true)">
        <img src="{{formation.photocategorie}}" alt="">
      </ion-avatar>
      <ion-card-title (click)="uneCategorieFormation(formation.id)" (click)="setOpen(true)">{{formation.titreCategorie}}</ion-card-title>
      
      <div class="boutonpanier d-flex justify-content-center">
         <ion-button [routerLink]="['/bottom-bar/formation/detail-formation',formation.id]">Commencer</ion-button>
        <!-- <ion-button [routerLink]="['/bottom-bar/forum/detail-forum',themes.idtheme]" (click)="visiter(formation.urlformation)">Commencer</ion-button>
-->
      </div>
    </ion-card>
  </div>




  <!-- ====================================================MODAL==================================== -->

  <ion-modal [isOpen]="isModalOpen" backdrop-dismiss="false">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>Formation</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="setOpen(false)" style="color: white; background: red;">Fermer</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="cont">
        <h5>{{uneformation.titreCategorie}}</h5>
        <div align="center"><img src="{{uneformation.photocategorie}}" alt="" srcset="" width="50%"
            class="ion-text-center"></div>

        <div class="modalProduits">

          <div class="sec1">
            <div class="titre">
              <p>Nombre de tuto:</p>
            </div>
            <div class="valeurs">
              <p><span class="sp">{{uneformation.nbreTuto}}</span></p>
            </div>
          </div>
          
          <p>
            {{uneformation.description}}
          </p>

        </div>



      </ion-content>
    </ng-template>
  </ion-modal>

</ion-content>
